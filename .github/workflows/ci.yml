name: Build
on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Build, Test and Assembly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'sbt'
      - name: Run tests
        run: sbt test
      - name: Assembly JAR
        run: sbt cli/assembly
      - uses: actions/upload-artifact@v3
        with:
          path: target/kprojekt-cli.jar
      - uses: actions/upload-artifact@v3
        with:
          path: res/graalvm/

  release_jar:
    name: Release Jar
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          path: ./
      - name: Release artifact
        uses: softprops/action-gh-release@v1
        with:
          files: 'artifact/kprojekt-cli.jar'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release_nix:
    name: Build native images
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-12]
    steps:
      - uses: actions/checkout@v3
      - uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Check Env
        run: |
          echo "GRAALVM_HOME: $GRAALVM_HOME"
          echo "JAVA_HOME: $JAVA_HOME"
          java --version
          gu --version
          native-image --version

      - uses: actions/download-artifact@v3
        with:
          path: ./

      - name: Create native image
        run: |
          native-image \
            --verbose \
            --initialize-at-run-time="$(cat ./artifact/init-run-time.txt | tr '\n' ',' | sed 's/,$//')" \
            --no-fallback \
            -H:+ReportUnsupportedElementsAtRuntime \
            -H:+ReportExceptionStackTraces \
            -jar "./artifact/kprojekt-cli.jar" "kprojekt-cli"

      - name: Create tarball
        run: tar -zcvf "kprojekt-cli-${{ matrix.os }}.tar.gz" kprojekt-cli

      - name: Release artifact
        uses: softprops/action-gh-release@v1
        with:
          files: 'kprojekt-cli-${{ matrix.os }}.tar.gz'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
