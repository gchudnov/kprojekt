name: Build
on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master
jobs:
  build:
    name: sbt assembly
    runs-on: ubuntu-latest
    container:
      image: eed3si9n/sbt:jdk11-alpine
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: sbt test
      - name: Assembly JAR
        run: sbt cli/assembly
      - uses: actions/upload-artifact@v2
        with:
          path: target/kprojekt-cli.jar
